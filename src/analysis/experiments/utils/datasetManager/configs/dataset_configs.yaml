# データセット設定ファイル

datasets:
  steam:
    path: "/Users/seinoshun/imrb_research/data/external/steam-review-aspect-dataset/current"
    domain: "gaming"
    language: "en"
    aspects:
      - "recommended"
      - "story"
      - "gameplay"
      - "visual"
      - "audio"
      - "technical"
      - "price"
      - "suggestion"

  semeval:
    path: "/Users/seinoshun/imrb_research/data/external/absa-review-dataset/pyabsa-integrated/current"
    language: "en"
    domains:
      restaurant:
        aspects: ["food", "service", "atmosphere", "price"]
      laptop:
        aspects: ["battery", "screen", "keyboard", "performance"]

  amazon:
    path: "/Users/seinoshun/imrb_research/data/external/amazon-product-reviews/kaggle-bittlingmayer/current"
    domain: "e-commerce"
    language: "en"
    aspects: ["quality", "price", "delivery", "service", "product"]

  retrieved_concepts:
    # Farnoosh共有の大容量 JSON（external配下の標準配置）
    path: "/Users/seinoshun/imrb_research/data/external/retrieved-concepts/farnoosh/current"
    domain: "vision"
    language: "en"

  goemotions:
    path: "/Users/seinoshun/imrb_research/data/external/goemotions/kaggle-debarshichanda/current"
    domain: "emotions"
    language: "en"
    aspects:
      - "admiration"
      - "amusement"
      - "anger"
      - "annoyance"
      - "approval"
      - "caring"
      - "confusion"
      - "curiosity"
      - "desire"
      - "disappointment"
      - "disapproval"
      - "disgust"
      - "embarrassment"
      - "excitement"
      - "fear"
      - "gratitude"
      - "grief"
      - "joy"
      - "love"
      - "nervousness"
      - "optimism"
      - "pride"
      - "realization"
      - "relief"
      - "remorse"
      - "sadness"
      - "surprise"
      - "neutral"

# 設定検証ルール
validation:
  required_files: ["train.csv", "test.csv", "train.ft.txt", "test.ft.txt"]
  min_samples: 100
  supported_languages: ["en", "ja", "zh", "fr", "de", "es"]

# ローダー設定
loaders:
  steam:
    class: "SteamDatasetLoader"
    module: "loaders.steam_loader"
  semeval:
    class: "SemEvalDatasetLoader"
    module: "loaders.semeval_loader"
  amazon:
    class: "AmazonDatasetLoader"
    module: "loaders.amazon_loader"
  retrieved_concepts:
    class: "RetrievedConceptsDatasetLoader"
    module: "loaders.retrieved_concepts_loader"
  goemotions:
    class: "GoEmotionsDatasetLoader"
    module: "loaders.goemotions_loader"

# 分割戦略設定
splitters:
  aspect_vs_others:
    class: "AspectSplitter"
    module: "splitters.aspect_splitter"
  binary_label:
    class: "BinarySplitter"
    module: "splitters.binary_splitter"
  aspect_vs_bottom100:
    class: "RetrievedConceptsBottom100Splitter"
    module: "splitters.retrieved_concepts_bottom100_splitter"
